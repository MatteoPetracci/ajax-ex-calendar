<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="left">Left</div>
    <h2>Gennaio 2018</h2>
    <div class="right">Right</div>
  </div>
  <div class="box">
    <ul id="calendar"></ul>
  </div>
  <script id="entry-template" type="text/x-handlebars-template">
    <li class="entry" data ={{dayDate}}><span>{{day}} {{month}}</span>
      <span class="holiday">{{holiday}}</span>
    </li>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
